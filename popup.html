<!DOCTYPE html>
<html>

<head>
  <title>URL Blocker</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      margin: 5px 0;
      padding: 5px 10px;
    }
    #urlList {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .input-group {
      margin: 10px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="input-group">
    <label for="subscriptionUrl">订阅地址:</label>
    <input type="text" id="subscriptionUrl" placeholder="输入订阅URL">
    <button id="saveSubscription">保存订阅</button>
  </div>
  <div class="input-group">
    <label for="sync-interval">同步间隔(分钟):</label>
    <select id="sync-interval">
      <option value="1">1</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="30">30</option>
      <option value="60">60</option>
    </select>
    <button id="saveSyncInterval">保存间隔</button>
  </div>
  <!-- 新增移除网址功能 -->
  <div class="input-group">
    <label for="remove-url-input">移除网址:</label>
    <input type="text" id="remove-url-input" placeholder="输入要移除的网址">
    <button id="remove-url-btn">移除网址</button>
    <div id="remove-url-msg" style="color: #d00; font-size: 12px;"></div>
  </div>
  <button id="checkButton">检查当前URL</button>
  <button id="refreshList">刷新订阅列表</button>
  <div>已屏蔽的URL列表:</div>
  <div id="urlList"></div>
  <script src="popup.js"></script>
</body>

</html>
